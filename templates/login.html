{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shotcut icon" href="{% static 'image/justnote.png' %}" sizes="152 x 152">
    <title>JustNote | Login</title>
    <link rel="stylesheet" href="{% static 'css/firstpage.css' %}">
    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = "none";
            document.getElementById('content').style.display = "block";

        }
    </script>
</head>

<body>
    <div id="loader">
        <img class="container" src="{% static 'image/g2.gif' %}" alt="">
    </div>


    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg  bg-dark ">
        <a class="navbar  btn-outline-success my-2 my-sm-0" href="{% url 'home' %}"> <b>jUSTNOTE</b></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon "></span>
    </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active ">
                    <a class="nav-link  btn-outline-success" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- form -->

    <div class="grid align__item">

        <div class="register">

            <img src="{% static 'image/justnote.png' %}" alt="" width="66" height="94" class="img1">

            <h2>Log in</h2>
            {% for mes in messages %}
                <p style="color:  rgba(255, 0, 0, 0.301);">{{mes}}</p>
            {% endfor %}

            <form action="{% url 'login' %}" method="POST" class="form">
                {% csrf_token %}

                <div class="form__field">
                    USERNAME
                    <input type="text" name="username" autocomplete="off">
                </div>

                <div class="form__field">
                    PASSWORD
                    <input type="password" name="pwd">
                </div>

                <div class="form__field">
                    <input type="submit" value="Login">
                </div>

            </form>

            <p>Signup here to Create accout? <a href="{% url 'signup' %}">SignUp</a></p>

        </div>

    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="login.js">
    </script>
</body>

</html>
